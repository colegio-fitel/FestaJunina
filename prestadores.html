<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" type="text/css">
    <title>Cadastro de Prestador de Serviço</title>
    <style type="text/css">
        .painel{
            height: 600px;
            overflow-y: scroll;
        }
    </style>
    <script type="text/javascript">
    function inicio(){
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const mainButton = window.Telegram.WebApp.MainButton; 
        mainButton.text = "Salvar preferências"; 
        mainButton.enable(); 
        mainButton.show();
        
        mainButton.onClick( function (){
            let nome = document.getElementById("nome").value;
            let profissao = document.getElementById("funcao").value;
            let endereco = document.getElementById("endereco").value;
            let bairro = document.getElementById("bairro").value;
            let cidade = document.getElementById("cidade").value;
            let cep = document.getElementById("cep").value;
            let cpf = document.getElementById("cpf").value;
            let rg = document.getElementById("rg").value;

            const dados = {
                "nome":nome,
                "profissao":profissao,
                "endereco":endereco,
                "bairro":bairro,
                "cidade":cidade,
                "cep":cep,
                "cpf":cpf,
                "rg":rg
            }
            Alert("Cadastro Efetuado com sucesso !");
            window.Telegram.WebApp.sendData(nome);
        }) 
}
    </script>
</head>
<body onload="inicio();">
    <div class="jumbotron">
        <h3 class="text-center text-muted">Cadastro de Prestador de Serviço v3.9</h3>
    </div>
    <button id="btn">Testart</button>
    <div class="container container-sm container-md painel">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Prestador</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome:" />
                </div>
                <div class="mb-3">
                    <label for="profissao" class="form-label">Profissão</label>
                    <input class="form-control" type="text" name="funcao" id="funcao" placeholder="Digite aqui sua profissão:" />
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Digite o Endereço:" />
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Digite o Bairro:" />
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Digite a Cidade:" />
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite o CEP:" />
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite o CPF:" />
                </div>
                <div class="mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input class="form-control" type="text" name="rg" id="rg" placeholder="Digite o RG:" />
                </div>   
    </div>
<script type="text/javascript">
const btn =  document.getElementById("funcao").onclick(function (){
  let nome = document.getElementById("nome").value;
            let profissao = document.getElementById("funcao").value;
            let endereco = document.getElementById("endereco").value;
            let bairro = document.getElementById("bairro").value;
            let cidade = document.getElementById("cidade").value;
            let cep = document.getElementById("cep").value;
            let cpf = document.getElementById("cpf").value;
            let rg = document.getElementById("rg").value;

            const dados = {
                "nome":nome,
                "profissao":profissao,
                "endereco":endereco,
                "bairro":bairro,
                "cidade":cidade,
                "cep":cep,
                "cpf":cpf,
                "rg":rg
            }
            Alert("Cadastro Efetuado com sucesso !");
            Alert(nome);
})
</script>
</body>
</html>
